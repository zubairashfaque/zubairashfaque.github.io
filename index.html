        .animated-bg {

        }
        
        .animated-bg::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }
        
        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }
        
        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Card Hover Effect */
        .card-hover {

                transform: translateY(30px);

            }

        /* Pulse Animation */

                opacity: 1;
            }

                opacity: 0.5;
            }
        }
        
        .pulse-animation {

            left: 0;
            right: 0;
            bottom: 0;

                                            name="subject"
                                            value={formData.subject}
                                            onChange={handleChange}
                                            required
                                            className="w-full bg-slate-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400"
                                            placeholder="Project Discussion"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-gray-300 mb-2">Message</label>
                                        <textarea
                                            name="message"
                                            value={formData.message}
                                            onChange={handleChange}
                                            required
                                            rows="6"
                                            className="w-full bg-slate-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400"
                                            placeholder="Tell me about your project..."
                                        ></textarea>
                                    </div>
                                    
                                    <button
                                        type="submit"
                                        className="w-full btn-glow bg-gradient-to-r from-cyan-500 to-blue-500 text-white py-3 rounded-lg font-semibold inline-flex items-center justify-center"
                                    >
                                        Send Message
                                        <i className="fas fa-paper-plane ml-2"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Footer Component
        const Footer = () => {
            return (
                <footer className="bg-slate-950 py-8">
                    <div className="container mx-auto px-4">
                        <div className="flex flex-col md:flex-row justify-between items-center">
                            <div className="text-gray-400 mb-4 md:mb-0">
                                <p>&copy; 2025 Zubair Ashfaque. All rights reserved.</p>
                            </div>
                            <div className="flex gap-6">
                                <a href="https://github.com/zubairashfaque" target="_blank" rel="noopener noreferrer" 
                                   className="text-gray-400 hover:text-cyan-400 transition-colors">
                                    <i className="fab fa-github text-2xl"></i>
                                </a>
                                <a href="https://linkedin.com/in/zubairashfaque" target="_blank" rel="noopener noreferrer"
                                   className="text-gray-400 hover:text-cyan-400 transition-colors">
                                    <i className="fab fa-linkedin text-2xl"></i>
                                </a>
                                <a href="mailto:mianashfaque@gmail.com" 
                                   className="text-gray-400 hover:text-cyan-400 transition-colors">
                                    <i className="fas fa-envelope text-2xl"></i>
                                </a>
                            </div>
                        </div>
                        <div className="text-center mt-6 text-gray-500 text-sm">
                            <p>Built with React • Designed with passion • Powered by AI expertise</p>
                        </div>
                    </div>
                </footer>
            );
        };

        // Main App Component
        const App = () => {
            const [activeSection, setActiveSection] = useState('Home');

            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['home', 'about', 'projects', 'skills', 'experience', 'journal', 'contact'];
                    const scrollPosition = window.scrollY + 100;

                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element) {
                            const offsetTop = element.offsetTop;
                            const offsetBottom = offsetTop + element.offsetHeight;

                            if (scrollPosition >= offsetTop && scrollPosition < offsetBottom) {
                                setActiveSection(section.charAt(0).toUpperCase() + section.slice(1));
                                break;
                            }
                        }
                    }
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <>
                    <Navigation activeSection={activeSection} setActiveSection={setActiveSection} />
                    <HeroSection />
                    <AboutSection />
                    <ProjectsSection />
                    <SkillsSection />
                    <ExperienceSection />
                    <JournalSection />
                    <ContactSection />
                    <Footer />
                </>
            );
        };

        // Render the App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
