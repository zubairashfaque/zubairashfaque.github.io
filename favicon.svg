<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Hexagon background -->
  <path d="M50 5 L90 27.5 L90 72.5 L50 95 L10 72.5 L10 27.5 Z"
        fill="#0f172a"
        stroke="#06b6d4"
        stroke-width="3"/>

  <!-- Molecular structure nodes (small circles at hexagon corners) -->
  <circle cx="50" cy="5" r="3" fill="#06b6d4"/>
  <circle cx="90" cy="27.5" r="3" fill="#06b6d4"/>
  <circle cx="90" cy="72.5" r="3" fill="#06b6d4"/>
  <circle cx="50" cy="95" r="3" fill="#06b6d4"/>
  <circle cx="10" cy="72.5" r="3" fill="#06b6d4"/>
  <circle cx="10" cy="27.5" r="3" fill="#06b6d4"/>

  <!-- ZA monogram -->
  <text x="50" y="62"
        font-family="Inter, sans-serif"
        font-size="42"
        font-weight="700"
        fill="url(#gradient)"
        text-anchor="middle">ZA</text>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
